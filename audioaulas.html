<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Áudio Aulas</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(
        to right,
        #0055A4 33.33%,
        #FFFFFF 33.33% 66.66%,
        #EF4135 66.66%
      );
    }

    .container {
      background: rgba(255,255,255,0.9);
      padding: 30px 20px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      text-align: center;
      width: 90%;
      max-width: 600px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 1.8rem;
      font-weight: 600;
      color: #003399;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 20px;
    }

    .button-container button {
      padding: 12px 16px;
      border-radius: 10px;
      background: #003399;
      color: #fff;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .button-container button:hover {
      background: #EF4135;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(204,0,0,0.4);
    }

    #audioHolder iframe {
      width: 100%;
      height: 166px;
      border-radius: 12px;
      border: none;
      margin-bottom: 20px;
    }

    .voltar-container a {
      padding: 12px 16px;
      border-radius: 10px;
      background: #003399;
      color: #fff;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .voltar-container a:hover {
      background: #EF4135;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(204,0,0,0.4);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Áudio Aulas</h1>

    <div class="button-container">
      <button onclick="mostrarAudio('https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/soundcloud%3Atracks%3A2180015679%3Fsecret_token%3Ds-JYc6SHhB3BM&color=%230066cc&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true')">Ouvir Primeira Aula</button>
      <button onclick="mostrarAudio('https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/soundcloud%3Atracks%3A2180015675%3Fsecret_token%3Ds-1F3jKWBkGnx&color=%230066cc&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true')">Ouvir Segunda Aula</button>
    </div>

    <div id="audioHolder"></div>

    <div class="voltar-container">
      <a href="index.html">Voltar</a>
    </div>
  </div>

  <script>
    function mostrarAudio(url) {
      const holder = document.getElementById('audioHolder');
      holder.innerHTML = `<iframe width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay" src="${url}"></iframe>`;
      holder.scrollIntoView({ behavior: 'smooth' });
    }
  </script>
</body>
</html>
